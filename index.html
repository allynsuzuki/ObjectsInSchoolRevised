<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ObjectsInSchool</title>
    <script src="objects.js"></script>
    <script src="actions.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Organize Your School.</h1>


<div id="options">
    <input type="text" id="search" value="" size="20" placeholder="Student Name">
    <button id="searchBut" onclick="search()">Search</button>

    <span id="listStu">
    <select id="list">
        <option value="student">Students</option>
        <option value="teacher">Teachers</option>
        <option value="section">Sections</option>
    </select>
        <button id="viewBtn" onclick="viewInfo()">View Information</button>
    </span>

    <span>
    <button id="editStu" onclick="editStu()">Edit Students</button>
    </span>

    <span>
    <button id="addTea" onclick="addTea()">Add a Teacher</button>
    </span>

    <span>
    <button id="addSec" onclick="addSec()">Add a Section</button>
    </span>
</div>

<p>
<div id="div"></div>
</p>

<p>
<div id="students">
    <button id="addStu" onclick="addStu()">Add New Student</button>
    <button id="stuToSec" onclick="stuToSec()">Add a Student to a Section</button>
    <button id="stuFromSec" onclick="stuFromSec()">Remove a Student from a Section</button>
</div>
</p>

<p>
<div id="addStudents">
    <input type="text" id="firstName" onfocus="this.value=''" placeholder="First Name">
    <input type="text" id="lastName" onfocus="this.value=''" placeholder="Last Name">
    <input type="number" id="grade" onfocus="this.value=''" placeholder="Grade">
    <div id = "error1" ></div>
    <button id="addStudent" onclick= "addStudent()">Submit</button>
</div>
</p>

<p>
<div id="teachers">
    <input type="text" id="firsName" onfocus="this.value=''" placeholder="First Name">
    <input type="text" id="lasName" onfocus="this.value=''" placeholder="Last Name">
    <input type="text" id="subject"  onfocus="this.value=''" placeholder="Subject">
    <button id="addTeacher" onclick= "addTeacher()">Submit</button>
    <div id = "error2" ></div>
</div>
</p>
<p>

<div id="sections">
    <input type="text" id="name" onfocus="this.value=''" placeholder="Name">
    <input type="text" id="teacher" onfocus="this.value=''" placeholder="Teacher">
    <input type="number" id="currentSize" onfocus="this.value=''" placeholder="Current Class Size">
    <button id="addSection" onclick= "addSection()">Submit</button>
    <div id = "error3" ></div>
</div>
</p>

<p>
<div id="remove">

    <select id="students3" onchange = "sections()">
    </select>

    <select id="sections3" >
    </select>


    <button id="removeStu" onclick= "remove()">Remove</button>
</div>


<div id="add">

    <select id="students2" >
    </select>

    <select id="sections2" >
    </select>


    <button id="addStuu" onclick= "add()">Add</button>
</div>
</p>


</body>
</html>
